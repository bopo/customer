<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>微商记账助手</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		
		<link rel="stylesheet" href="css/sm.min.css">
		<link rel="stylesheet" href="css/wshelper.css">

	</head>

	<body>
		<div class="page" id="page_dealer">
			<nav class="bar bar-nav">
				<a class="icon pull-left external" href="me.html">返回</a>
				<a class="icon pull-right external" href="dealerDetail.html">新增</a>
				<h1 class="title">代理</h1>
			</nav>
			<div class="content">
				<div class="list-block">
					<ul id="dom_dealerlist"></ul>
				</div>
			</div>
		</div>
		<script id="tpl_dealerlist" type="text/html">
			{{# for(var i = 0, len = d.length; i< len; i++){ }} 
			<li>
				{{#var temptitle=encodeURI(encodeURI(d[i].title))}}
				<a href="dealerDetail.html?id=%257B%257Bd[i].id%257D%257D&amp;dealerName=%257B%257Btemptitle%257D%257D" class="item-link item-content external">
					<div class="item-inner">
						<div class="item-title">
							<div class="item-title-row">
								<div class="item-title">{{d[i].title}}</div>
							</div>
							<div class="item-subtitle">{{d[i].result}}</div>
						</div>
					</div>
				</a>
			</li>
			{{# } }}
		</script>
		<script type='text/javascript' src='js/lib/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/lib/sm.min.js' charset='utf-8'></script>
		<script type="text/javascript" src="js/lib/laytpl.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/page/dealer.js" charset="UTF-8"></script>
		<script type="text/javascript">
			$.init();
		</script>
	</body>

</html>
