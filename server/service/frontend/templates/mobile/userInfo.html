<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>微商记账助手</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="css/sm.min.css">
		<link rel="stylesheet" href="css/wshelper.css">
	</head>

	<body>
		<div class="page">
			<nav class="bar bar-nav">
			  <a class="icon pull-left external" href="me.html">返回</a>
			  <h1 class="title">我的信息</h1>
			</nav>
			<div class="dn-list content">
				<div class="list-block inset media-list">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title-row">
										<div class="item-title" style="padding-top: 15px;">头像</div>
										<div>
											<img id="userInfo_img" src="images/hp.png" height="48" height="48">
										</div>
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="list-block inset">
					<form>
						<ul>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">姓名</div>
										<div class="item-input">
											<input type="text" placeholder="您的姓名" name="userName">
										</div>
									</div>
								</div>
							</li>
							<li>
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">手机号</div>
										<div class="item-input">
											<input type="text" placeholder="手机号码" pattern="[0-9]*" name="userTelphone">
										</div>
									</div>
								</div>
							</li>
							<li class="dn-select">
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label">性别</div>
										<div class="item-input">
											<select name="userSex">
												<option value="">请选择</option>
												<option value="004002">女</option>
												<option value="004001">男</option>
												<option value="004003">保密</option>
											</select>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</form>
				</div>
				<div class="content-block">
					<p><a id="saveUserInfo" class="button button-big button-fill button-success" href="userInfo.html#">保存</a></p>
				</div>
			</div>
		</div>

		<script type='text/javascript' src='js/lib/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='js/lib/sm.min.js' charset='utf-8'></script>
		<script type="text/javascript" src="js/lib/laytpl.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/weixin/cookie.js"></script>
		<script type="text/javascript" src="js/weixin/sha1.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript" src="js/weixin/wxJSSDK.js"></script>
		<script type="text/javascript" src="js/weixin/WXHelper.js"></script>
		<script type="text/javascript" src="js/weixin/wxImage.js"></script>
		<script type="text/javascript" src="js/page/common.js" charset="UTF-8"></script>
		<script type="text/javascript" src="js/page/userInfo.js" charset="UTF-8"></script>
		<script type="text/javascript">
			$.init();
		</script>
	</body>

</html>
